<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokédex</title>
  </head>
  <body>
    <header></header>
    <h1>Pokédex</h1>
    <div id="inputWrapper">
      <input
        type="search"
        class="main-search"
        placeholder="Name that pokémon"
      />
      <div class="icon-container">
        <img src="img/magnifying-glass-icon.svg" alt="" class="search-icon" />
      </div>
    </div>

    <h2>Mike's favorite pokémon</h2>
    <ul class="pokemon-list"></ul>
    <footer></footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
